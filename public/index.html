<script src="/js/index.js"></script>
<script src="/js/go.js"></script>
<meta property="og:image" content="/img/logo.png">
<img src="/img/galaxy.gif" class="bg"/>
<font id="titlesize" size="+2">
<div class="title">
  <h1>DM Unblocker</h1>
</div>
</font>
<div class="searchbox" id="searchbox">

</div>
<style>
  @import url("https://fonts.googleapis.com/css2?family=Mukta:wght@500&display=swap");

* {
  font-family: Mukta;
}
.bg{
  top: 0%;
  left: 0%;
  position: absolute;
  width:100%;
  height:100%;
}
.searchbox{
  width:60%;
  height:5%;
  position: absolute;
  left:20%;
  top:45%;
}
.search{
  background: transparent;
  border-radius: 25px;
  border-radius: 25px;
  border: 4px solid #FFFFFF;
  width:100%;
  height:100%;
}
.title{
  font-family: "Lucida Console", "Courier New", monospace;
  position: absolute;
  width: 100%;
  height: 100px;
  top:15%;
  float: center;
  align: center;
  text-align: center;
  color: #FFFFFF;
}
</style>
<script>
titlesize.size=screen.width/360;
document.addEventListener("keypress", function onEvent(event) {
    if (event.key === "Enter") {
      var url1=search.innerText;
      alert(url1);
        window.location.pathname="/service/gateway?url="+url1;
    }
});
</script>
